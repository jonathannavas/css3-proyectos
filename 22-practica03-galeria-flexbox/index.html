<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galeria de fotos con flexbox</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main class="gallery">
            <h2 class="gallery__title">Galeria de imagenes flexbox</h2>
            <section class="gallery__container">
                <figure class="gallery__picture">
                    <img src="./img/uno.jpg" alt="Imagen chevere" class="gallery__img">
                </figure>
                <figure class="gallery__picture">
                    <img src="./img/dos.jpg" alt="Imagen chevere" class="gallery__img">
                </figure>
                <figure class="gallery__picture">
                    <img src="./img/tres.jpg" alt="Imagen chevere" class="gallery__img">
                </figure>
                <figure class="gallery__picture">
                    <img src="./img/cuatro.jpg" alt="Imagen chevere" class="gallery__img">
                </figure>
                <figure class="gallery__picture">
                    <img src="./img/cinco.jpg" alt="Imagen chevere" class="gallery__img">
                </figure>
                <figure class="gallery__picture">
                    <img src="./img/seis.jpg" alt="Imagen chevere" class="gallery__img">
                </figure>
            </section>
        </main>
    </body>
</html>
